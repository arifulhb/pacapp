<VirtualHost *:80>


	ServerName pacapp.local

	ServerAdmin arifulhb[@]gmail.com
	DocumentRoot /var/www/html/app

	#error logs
	ErrorLog /var/www/html/pacapp_error.log
	CustomLog /var/www/html/pacapp_access.log combined



	<Directory /var/www/>
		Options Indexes FollowSymLinks MultiViews

		#Options FollowSymLinks
		DirectoryIndex index.php index.html
		AllowOverride FileInfo
        	Order allow,deny
        	allow from all
		
		#AllowOverride All
	</Directory>

	<Directory /var/www/html/app>
        	AllowOverride All
        	Order allow,deny
        	allow from all
	</Directory>


</VirtualHost>
